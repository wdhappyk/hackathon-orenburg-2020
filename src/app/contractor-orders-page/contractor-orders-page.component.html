<div class="d-flex justify-content-between mx-3 mt-4 mb-3 align-items-center">
  <h3>Текущие заявки</h3>
  <div>
    <mat-button-toggle-group [formControl]="statusFormControl">
      <mat-button-toggle value="all">Все</mat-button-toggle>
      <mat-button-toggle value="#8080f6">В процессе</mat-button-toggle>
      <mat-button-toggle value="#259314">Выполненные</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-8 pr-3">
      <app-animal-action-card *ngFor="let app of filteredOrders" animalCategory="dogs" class="py-3"
                              [iconColor]="app.status">
        <div class="row align-items-center">
          <div class="col-1"></div>
          <div class="col-3">
            <div class="font-weight-bold">Дата создания</div>
            <div class="mt-1">{{app.createDate | date:'dd.MM.yyyy'}}</div>
          </div>
          <div class="col-7">
            <div class="font-weight-bold">Адрес</div>
            <div class="mt-1 text-nowrap overflow-hidden" style="text-overflow: ellipsis">
              {{app.address}}
            </div>
          </div>
          <div class="col-1">
            <mat-menu #actionMenu="matMenu">
              <button mat-menu-item routerLink="/contractor-order-detail">Подробнее</button>
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="removeOrder(app)">Удалить</button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="actionMenu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </div>
      </app-animal-action-card>
      <p *ngIf="filteredOrders.length === 0" class="text-secondary text-center my-3">
        Заказов нет.
      </p>
    </div>
    <div class="col-4">
      <mat-card>
        <mat-card-content>
          <div class="mt-1 custom-form-control d-flex justify-content-between">
            <p class="mb-2">Текущих заказ-нарядов</p>
            <span class="text-secondary">6</span>
          </div>
          <div class="mt-1 custom-form-control d-flex justify-content-between">
            <label>
              Выполнено за
              <select class="select">
                <option value="jan">Январь</option>
                <option value="fev">Февраль</option>
                <option value="mar">Март</option>
                <option value="apr">Апрель</option>
                <option value="may">Май</option>
                <option value="jun" selected>Июнь</option>
                <option value="jul">Июль</option>
                <option value="aug">Август</option>
                <option value="sen">Сентябрь</option>
                <option value="oct">Октябрь</option>
                <option value="nov">Ноябрь</option>
                <option value="dec">Декабрь</option>
              </select>
            </label>
            <span class="text-secondary">6</span>
          </div>
          <div class="mt-1 custom-form-control d-flex justify-content-between">
            <label>
              Просрочено за
              <select class="select">
                <option value="jan">Январь</option>
                <option value="fev">Февраль</option>
                <option value="mar">Март</option>
                <option value="apr">Апрель</option>
                <option value="may">Май</option>
                <option value="jun" selected>Июнь</option>
                <option value="jul">Июль</option>
                <option value="aug">Август</option>
                <option value="sen">Сентябрь</option>
                <option value="oct">Октябрь</option>
                <option value="nov">Ноябрь</option>
                <option value="dec">Декабрь</option>
              </select>
            </label>
            <span class="text-secondary">6</span>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card class="mt-3">
        <mat-card-content>
          <div class="d-flex justify-content-between">
            <mat-form-field>
              <mat-label>Начало периода</mat-label>
              <input matInput [matDatepicker]="pickerPeriodStart">
              <mat-datepicker-toggle matSuffix [for]="pickerPeriodStart"></mat-datepicker-toggle>
              <mat-datepicker #pickerPeriodStart></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Конец периода</mat-label>
              <input matInput [matDatepicker]="pickerPeriodEnd">
              <mat-datepicker-toggle matSuffix [for]="pickerPeriodEnd"></mat-datepicker-toggle>
              <mat-datepicker #pickerPeriodEnd></mat-datepicker>
            </mat-form-field>
          </div>
          <button mat-raised-button class="w-100" color="primary">Распечатать акт о кол-ве за период</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

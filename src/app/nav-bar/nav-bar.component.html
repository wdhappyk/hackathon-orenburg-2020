<mat-toolbar class="justify-content-between shadow bg-white">
  <div class="h-100">
    <h1 class="sr-only"></h1>
    <a routerLink="/" class="h-100 d-flex align-items-center">
      <img src="/assets/logo.png" alt="logo">
    </a>
  </div>
  <div class="h-100 actions">

    <button *ngIf="auth.isEmployeeOfAdministration()" mat-button routerLink="/administration-tasks">
      <mat-icon>list</mat-icon>
      Задачи
    </button>

    <button *ngIf="auth.isEmployeeOfAdministration()" mat-button routerLink="/administration-apps">
      <mat-icon>speaker_notes</mat-icon>
      Заявки
    </button>

    <button *ngIf="auth.isEmployeeOfAdministration()" mat-button routerLink="/shelters">
      <mat-icon>home</mat-icon>
      Приюты
    </button>


    <button mat-button routerLink="/map">
      <mat-icon>map</mat-icon>
      Карта
    </button>
    <button mat-button routerLink="/animal-search">
      <mat-icon>pets</mat-icon>
      Животные
    </button>
    <button mat-icon-button *ngIf="auth.isAuth" (click)="signOut()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button mat-icon-button *ngIf="!auth.isAuth" (click)="openSignInDialog()">
      <mat-icon>login</mat-icon>
    </button>
  </div>
</mat-toolbar>

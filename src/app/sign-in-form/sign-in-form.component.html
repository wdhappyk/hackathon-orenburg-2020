<form [formGroup]="signInForm" (ngSubmit)="nextStep()">
  <h3 class="text-center font-weight-normal">Авторизация</h3>
  <p class="mat-small text-center line-height-normal">
    Введите номер телефона<br>
    и мы отправим на него код подтверждения
  </p>
  <mat-form-field class="w-100">
    <mat-label>Телефон</mat-label>
    <span matPrefix>+7 &nbsp;</span>
    <input #phone type="tel" matInput placeholder="555-555-1234" formControlName="phone"
           [errorStateMatcher]="commonErrorStateMatcher">
    <mat-error *ngIf="phone.value.length > 0">
      Телефон должен содержать 10 цифр
    </mat-error>
    <mat-error *ngIf="phone.value.length === 0">
      Введите телефон
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="w-100 mt-1">Запросить код</button>
  <p class="text-center mat-small mt-3">или</p>
  <div class="d-flex justify-content-around">
    <img *ngFor="let society of societies" class="flex-shrink-1" [src]="'/assets/icons/societies/' + society + '.png'" [alt]="society">
  </div>
</form>
